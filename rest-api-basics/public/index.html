<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="container">
      <div class="units-container">
        <ul class="units-list" id="units-list"></ul>
      </div>
      <div class="form-container">
        <form id="form-add-unit">
          <div class="form">
            <label for="unitName">Name</label>
            <input type="text" name="unitName">
          </div>
          <div class="form">
            <label for="unitRace">Race</label>
            <input type="text" name="unitRace">
          </div>
          <div class="form">
            <label for="unitJob">Job</label>
            <input type="text" name="unitJob">
          </div>
          <button type="submit">Add unit</button>
        </form>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
