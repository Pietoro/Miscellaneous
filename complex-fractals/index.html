<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav class="nav-links">
      <button class="btn-nav-link btn-nav-link-active" id="link-julia">Julia</button>
      <button class="btn-nav-link" id="link-mandelbrot">Mandelbrot</button>
    </nav>
    <main>
      <section class="canvas-container">
        <canvas id="fractal" width="600" height="600"></canvas>
      </section>
      <section class="options-container">
        <button id="btn-draw">Draw</button>
        <input type="checkbox" name="fluid-colors" id="cbx-fluid-colors">Fluid colors</input>
      </section>
      <section class="point-picker-container">
        <canvas id="point-picker" width="150" height="150"></canvas>
      </section>
      <section class="color-picker-container">
        <div id="color-sample"></div>
        <canvas id="color-picker" width="180" height="25"></canvas>
      </section>
    </main>
  </div>

  <script src="./index.js" type="module"></script>
</body>
</html>
